dist: xenial

language: python
python:
  - 3.4
  - 3.5
  - 3.6
  - 3.7

env:
  matrix:
    - LANG=c
    - LANG=go
    - LANG=java
    - LANG=javascript
    - LANG=powershell TASK=regression
    - LANG=powershell TASK=classification
    - LANG=python
    - LANG=visual_basic

before_install:
  # Install PowerShell Core.
  - if [[ $LANG == "powershell" ]]; then
      wget -q https://packages.microsoft.com/config/ubuntu/$(lsb_release -rs)/packages-microsoft-prod.deb;
      sudo dpkg -i packages-microsoft-prod.deb;
      sudo apt-get update;
      sudo apt-get install --no-install-recommends -y powershell;
    fi
  # Install .NET Core SDK.
  - if [[ $LANG == "visual_basic" ]]; then
      wget -q https://packages.microsoft.com/config/ubuntu/$(lsb_release -rs)/packages-microsoft-prod.deb;
      sudo dpkg -i packages-microsoft-prod.deb;
      sudo apt-get update;
      sudo apt-get install --no-install-recommends -y dotnet-sdk-3.0;
    fi

install:
  - pip install -r requirements-test.txt

script:
  - flake8 .

  # Since we develop a library, we want to make sure that it properly runs
  # after installation. We already ran into an issue when some files were
  # forgotten to be included in package_data and it was not caught by tests.

  # So first we run unit tests against raw source code and report coverage.
  - pytest -v tests/ --cov=m2cgen/ --ignore=tests/e2e/
  - coveralls

  # Then we install it as a library, remove source code and run e2e tests.
  - python setup.py install
  - rm -rfd m2cgen/
  - pytest -v tests/e2e/test_cli.py
  - pytest -v tests/e2e/test_e2e.py -m $LANG -k "train_model_$TASK"

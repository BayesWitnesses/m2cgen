if: branch = master

dist: xenial

language: python
python:
  - 3.6
  - 3.7
  - 3.8

env:
  - TEST=API
  - TEST=E2E LANG="c_lang or python or java or go_lang or javascript or php or haskell or ruby"
  - TEST=E2E LANG="c_sharp or visual_basic or f_sharp"
  - TEST=E2E LANG="r_lang or dart"
  - TEST=E2E LANG="powershell"

before_install:
  - bash .travis/setup.sh

install:
  - pip install Cython
  - pip install -r requirements-test.txt

script:
  - bash .travis/test.sh
